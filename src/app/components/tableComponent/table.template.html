<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
    <div fxLayout="column">
      <table mat-table [dataSource]="PeriodicElement" class="table-width-fix">
        <tr mat-header-row *matHeaderRowDef="[&apos;5c9cddb0-942b-8017-f9ff-92dbe62c172d&apos;,&apos;position&apos;,&apos;name&apos;,&apos;weight&apos;,&apos;symbol&apos;]"></tr>
        <tr mat-row *matRowDef="let row; columns: [&apos;5c9cddb0-942b-8017-f9ff-92dbe62c172d&apos;,&apos;position&apos;,&apos;name&apos;,&apos;weight&apos;,&apos;symbol&apos;];"></tr>

        <ng-container matColumnDef="5c9cddb0-942b-8017-f9ff-92dbe62c172d">
          <th mat-header-cell *matHeaderCellDef>Select</th>
          <td mat-cell *matCellDef="let table; let i = index;">
            <mat-radio-button [required]="false"></mat-radio-button>
          </td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef="let table; let i = index;"> {{table.position}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let table; let i = index;"> {{table.name}}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let table; let i = index;"> {{table.weight}}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let table; let i = index;"> {{table.symbol}}</td>
        </ng-container>
      </table>
    </div>
  </div>
</div>
